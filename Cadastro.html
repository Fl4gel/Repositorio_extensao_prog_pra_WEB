<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoa</title>
</head>
<body align="center">
    <h2>Adicionar Pessoa e Valor</h2>
    <form id="form">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="value">Valor:</label>
            <input type="number" id="value" required>
        </div>
        <button type="button" onclick="adicionarPessoa()">Adicionar</button>
    </form>

    <h2>Pessoas Adicionadas</h2>
    <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Desconto</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script src="lib-cadastro.js"></script>
</body>
</html>
