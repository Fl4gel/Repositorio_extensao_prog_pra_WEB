<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Gestão de Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="1600w-P5OyXQOCEAU.webp" alt="Logo Pet Shop">
        </div>
        <h1>Pet Shop - Gestão de Serviços</h1>
        <form id="service-form">
            <label for="client-name">Nome do Cliente:</label>
            <input type="text" id="client-name" required>

            <label for="service-type">Tipo de Serviço:</label>
            <select id="service-type" required>
                <option value="banho">Banho</option>
                <option value="tosa">Tosa</option>
                <option value="consulta">Consulta Veterinária</option>
            </select>

            <label for="service-amount">Valor do Serviço (R$):</label>
            <input type="number" id="service-amount" min="0" step="0.01" required>

            <button type="submit">Registrar Serviço</button>
        </form>

        <div id="services-list">
            <h2>Serviços Registrados</h2>
            <ul id="services"></ul>
            <p>Total: <span id="total"></span></p>
            <button id="clear-history">Limpar Histórico de Serviços</button>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
